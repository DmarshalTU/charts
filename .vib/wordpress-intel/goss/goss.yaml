file:
  /bitnami/wordpress:
    exists: true
    filetype: directory
    mode: '2775'
    owner: root
command:
  wp-db-create-user:
    exec: wp option list --search="admin_email"
    exit-status: 0
    stdout:
      - {{ .Vars.wordpressEmail }}
  check-user-info:
    exec: id
    exit-status: 0
    stdout:
      - uid={{ .Vars.containerSecurityContext.runAsUser }}
      - /groups=.*{{ .Vars.podSecurityContext.fsGroup }}/
http:
  https://wordpress-intel:{{ .Vars.service.ports.https }}:
    status: 200
    allow-insecure: true

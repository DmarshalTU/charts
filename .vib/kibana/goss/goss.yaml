file:
  /var/run/secrets/kubernetes.io/serviceaccount:
    exists: {{ .Vars.serviceAccount.create }}
    filetype: directory
    mode: "3777"
  /bitnami/kibana:
    exists: true
    filetype: directory
    mode: "2775"
    owner: root
  /bitnami/kibana/conf:
    exists: true
    filetype: directory
    mode: "2777"
    owner: root
  /opt/bitnami/kibana/config/kibana.yml:
    mode: "0664"
    filetype: file
    exists: true
    group: root
    contains:
    - "csp.strict: {{ .Vars.extraConfiguration.csp_strict }}"
